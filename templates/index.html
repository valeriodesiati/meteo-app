<!DOCTYPE html>
<html lang="en">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desiati Web Service</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
	<div class="container mt-5">
		<h1 class="mb-4 text-primary">Weather Forecast</h1>
		<div class="input-group mb-3">
			<input type="text" id="location" class="form-control" placeholder="Enter location">
			<button class="btn btn-primary" id="locationButton">Get Forecast</button>
		</div>

		<div id="weather-data" class="card shadow-sm p-4 mt-4">
			<div class="row">
				<div class="col-md-4" id="current-section">
					<h2 class="text-secondary">Current</h2>
					<div id="current-weather" class="border-bottom pb-3 mb-3">
					</div>
				</div>

				<div class="col-md-4" id="hourly-section">
					<h2 class="text-secondary">Hourly</h2>
					<div id="hourly-forecast" class="border-bottom pb-3 mb-3">
					</div>
				</div>

				<div class="col-md-4" id="5day-section">
					<h2 class="text-secondary">5-day</h2>
					<div id="5-day-forecast" class="border-bottom pb-3 mb-3">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="{{ url_for('static', filename='js/meteo-req.js') }}"></script>
</body>
</html>
